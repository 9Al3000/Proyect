<!DOCTYPE html>
<html lang="es">
<head>

    <title>La Bocatada - Tienda de Bocadillos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #ff5722;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bocadillo {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bocadillo button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .bocadillo button:hover {
            background: #e64a19;
        }
        #carrito {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Ocultar el carrito por defecto */
        }
        #carrito h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        #carrito ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #carrito p {
            margin: 10px 0 0 0;
        }
        #toggle-carrito {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #toggle-carrito:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

            <span>Bocadillo Chorizo</span>

    </div>
